{% extends "users/base.html" %}

{% block head_content %}
	<title>Star Wars Inicio Sesión</title>
{% endblock %}


{% block container %}
	
	{% if error %}
		<p class="alert alert-danger">{{ error }}</p>		
	{% endif %}

	<h1 class="text-center">Inicio de Sesión</h1>

	<form method="POST" action="{% url "users:login" %}">
		{% csrf_token %}

	<div class="form-group">

		<input type="text" placeholder="Nombre Usuario" name="username" class="form-control">
	</div>

	<div class="form-group">
		<input type="password" placeholder="Contraseña" name="password" class="form-control">
	</div>
		
		<button class="btn btn-primary btn-block mt-5" type="submit">Iniciar Sesión</button>
	</form>

	<p class="mt-4">¿No tienes cuenta? <a href="{% url 'users:signup' %}">Registrate aquí</a></p>

{% endblock %}
